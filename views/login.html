<div class="row">
    <div class="col-md-6 offset-3">
        <h1>{{ title }}</h1>
        <hr>
        {{#if errors.name}}
        <div class="alert alert-danger">
            {{errors.name.msg}}
        </div>
        {{/if}}
        {{#if errors.username}}
        <div class="alert alert-danger">
            {{errors.username.msg}}
        </div>
        {{/if}}
        {{#if errors.email}}
        <div class="alert alert-danger">
            {{errors.email.msg}}
        </div>
        {{/if}}
        {{#if errors.password}}
        <div class="alert alert-danger">
            {{errors.password.msg}}
        </div>
        {{/if}}
        {{#if messages.loginfail}}
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger">
                    {{messages.loginfail}}
                </div>
            </div>
        </div>
        {{/if}}

        <form method="POST" action="/users/login">
            <div id="form-group">
                <label>
                    <h1>Email:</h1>
                </label>
                <input class="form-control" name="email" type="email" placeholder="Email" required />
            </div>
            <div id="form-group">
                <label>
                    <h1>Password:</h1>
                </label>
                <input class="form-control" name="password" type="text" placeholder="Password" required />
            </div>
            <br />
            <input class="btn btn-primary" type="submit" value="LOGIN" />
        </form>
    </div>
</div>
